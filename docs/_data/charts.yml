# Chart specifications - declarative chart definitions
charts:
  # Main vergunningen charts for the report
  - name: vergunningen-nieuwbouw
    type: line_pair
    params:
      data_path: docs/assets/reports/vergunningen-2025/data/graph_data_clean.csv
      x: Datum
      series:
        - column: Nieuwbouw
          role: monthly
        - column: Nieuwbouw (voortschrijdend gemiddelde)
          role: trend
      color: primary
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-nieuwbouw/figure.html
    meta:
      slug: vergunningen-nieuwbouw
      alt: Vergunningsaanvragen voor nieuwbouw in Vlaanderen

  - name: vergunningen-verbouwen
    type: line_pair
    params:
      data_path: docs/assets/reports/vergunningen-2025/data/graph_data_clean.csv
      x: Datum
      series:
        - column: Verbouwen of hergebruik
          role: monthly
        - column: Verbouwen of hergebruik (voortschrijdend gemiddelde)
          role: trend
      color: secondary
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-verbouwen/figure.html
    meta:
      slug: vergunningen-verbouwen
      alt: Vergunningsaanvragen voor verbouwen en hergebruik in Vlaanderen

  - name: vergunningen-sloop
    type: line_pair
    params:
      data_path: docs/assets/reports/vergunningen-2025/data/graph_data_clean.csv
      x: Datum
      series:
        - column: Sloop
          role: monthly
        - column: Sloop (voortschrijdend gemiddelde)
          role: trend
      color: accent
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-sloop/figure.html
    meta:
      slug: vergunningen-sloop
      alt: Vergunningsaanvragen voor sloop in Vlaanderen

  # Legacy chart (keeping for reference)
  - name: vergunningen-trend
    type: line_multi
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      ys: ["Nieuwbouw", "Verbouwen of hergebruik", "Sloop"]
      title: ""  # No title - will be removed anyway
    output: docs/assets/Embuild_vergunningen_story/vergunningen-trend.html
    meta:
      slug: Embuild_vergunningen_story
      alt: Trend van vergunningen per categorie sinds 2018

  # Example: Sales data bar chart
  - name: sales-overview
    type: bar_grouped
    params:
      data_path: docs/assets/sales-analysis/sales_data.csv
      x: month
      y: sales
      color: product
      title: "Monthly Sales by Product"
    output: docs/assets/sales-analysis/sales-overview.html
    meta:
      slug: sales-analysis
      alt: Monthly sales performance by product

  # Test: Scatter plot with trendline (requires statsmodels)
  - name: sales-scatter
    type: scatter_trend
    params:
      data_path: docs/assets/sales-analysis/sales_data.csv
      x: quantity
      y: sales
      color: product
      title: "Sales vs Quantity Correlation"
      trendline: true
    output: docs/assets/sales-analysis/sales-scatter.html
  # Test: Area chart example
  - name: vergunningen-area
    type: area_filled
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      y: Nieuwbouw
      title: "Nieuwbouw Trend (Area Chart)"
    output: docs/assets/Embuild_vergunningen_story/vergunningen-area.html
    meta:
      slug: Embuild_vergunningen_story
      alt: Area chart showing new construction permits over time

  # Bouwbedrijven 2025 charts
  - name: bouwbedrijven-totaal
    type: line_dual_data
    params:
      yearly_data_path: docs/assets/reports/bouwbedrijven-2025/data/yearly_clean.csv
      monthly_data_path: docs/assets/reports/bouwbedrijven-2025/data/monthly_clean.csv
      x_yearly: Jaar
      x_monthly: Datum
      y_yearly: Totaal_ondernemingen
      y_monthly: Totaal_ondernemingen
      yearly_name: "Long-term trend (yearly)"
      monthly_name: "Short-term trend (monthly)"
      title: ""  # No title - will be removed anyway
    output: docs/assets/bouwbedrijven-totaal/figure.html
    meta:
      slug: bouwbedrijven-totaal
      alt: Totaal aantal bouwbedrijven in Vlaanderen

  - name: bouwbedrijven-starters-stoppers
    type: line_multi
    params:
      data_path: docs/assets/reports/bouwbedrijven-2025/data/monthly_clean.csv
      x: Datum
      ys: [Starters, Stoppers]
      title: ""  # No title - will be removed anyway
    output: docs/assets/bouwbedrijven-starters-stoppers/figure.html
    meta:
      slug: bouwbedrijven-starters-stoppers
      alt: Starters vs stoppers bouwbedrijven in Vlaanderen

  - name: bouwbedrijven-yoy
    type: line_multi
    params:
      data_path: docs/assets/reports/bouwbedrijven-2025/data/yoy_growth.csv
      x: Datum
      ys: [YoY_pct]
      title: ""  # No title - will be removed anyway
    output: docs/assets/bouwbedrijven-yoy/figure.html
    meta:
      slug: bouwbedrijven-yoy
      alt: YoY groei percentage bouwbedrijven in Vlaanderen
