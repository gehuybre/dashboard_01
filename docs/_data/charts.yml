# Chart specifications - declarative chart definitions
charts:
  # Main vergunningen charts for the report
  - name: vergunningen-nieuwbouw
    type: line_multi
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      ys: ["Nieuwbouw"]
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-nieuwbouw/nieuwbouw.html
    meta:
      slug: vergunningen-nieuwbouw
      alt: Vergunningsaanvragen voor nieuwbouw in Vlaanderen

  - name: vergunningen-verbouwen
    type: line_multi
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      ys: ["Verbouwen of hergebruik"]
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-verbouwen/verbouwen.html
    meta:
      slug: vergunningen-verbouwen
      alt: Vergunningsaanvragen voor verbouwen en hergebruik in Vlaanderen

  - name: vergunningen-sloop
    type: line_multi
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      ys: ["Sloop"]
      title: ""  # No title - will be removed anyway
    output: docs/assets/vergunningen-sloop/sloop.html
    meta:
      slug: vergunningen-sloop
      alt: Vergunningsaanvragen voor sloop in Vlaanderen

  # Legacy chart (keeping for reference)
  - name: vergunningen-trend
    type: line_multi
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      ys: ["Nieuwbouw", "Verbouwen of hergebruik", "Sloop"]
      title: ""  # No title - will be removed anyway
    output: docs/assets/Embuild_vergunningen_story/vergunningen-trend.html
    meta:
      slug: Embuild_vergunningen_story
      alt: Trend van vergunningen per categorie sinds 2018

  # Example: Sales data bar chart
  - name: sales-overview
    type: bar_grouped
    params:
      data_path: docs/assets/sales-analysis/sales_data.csv
      x: month
      y: sales
      color: product
      title: "Monthly Sales by Product"
    output: docs/assets/sales-analysis/sales-overview.html
    meta:
      slug: sales-analysis
      alt: Monthly sales performance by product

  # Test: Scatter plot with trendline (requires statsmodels)
  - name: sales-scatter
    type: scatter_trend
    params:
      data_path: docs/assets/sales-analysis/sales_data.csv
      x: quantity
      y: sales
      color: product
      title: "Sales vs Quantity Correlation"
      trendline: true
    output: docs/assets/sales-analysis/sales-scatter.html
  # Test: Area chart example
  - name: vergunningen-area
    type: area_filled
    params:
      data_path: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
      x: Datum
      y: Nieuwbouw
      title: "Nieuwbouw Trend (Area Chart)"
    output: docs/assets/Embuild_vergunningen_story/vergunningen-area.html
    meta:
      slug: Embuild_vergunningen_story
      alt: Area chart showing new construction permits over time
