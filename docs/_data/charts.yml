# Chart specifications - declarative chart definitions
charts:
  - name: vergunningen-trend
    type: line_multi                # refers to a chart "class"
    data: docs/assets/Embuild_vergunningen_story/graph_data_export.csv
    params:
      x: Datum
      ys: ["Nieuwbouw", "Verbouwen of hergebruik", "Sloop"]
      title: Vergunningsaanvragen (niveau)
    output: docs/assets/Embuild_vergunningen_story/vergunningen-trend.html
    meta:
      slug: Embuild_vergunningen_story
      alt: Trend van vergunningen per categorie sinds 2018

  # Example: Sales data bar chart (if sales_data.csv exists)
  - name: sales-overview
    type: bar_grouped
    data: docs/assets/sales-analysis/sales_data.csv
    params:
      x: month
      y: sales
      color: product
      title: Monthly Sales by Product
    output: docs/assets/sales-analysis/sales-overview.html
    meta:
      slug: sales-analysis
      alt: Monthly sales performance by product
